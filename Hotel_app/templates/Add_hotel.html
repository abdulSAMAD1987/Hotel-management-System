{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Hotel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Hotel Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
            {{ form.price }}
        </div>
        <div class="mb-3">
            <label for="{{ form.facilities.id_for_label }}" class="form-label">Facilities</label>
            {{ form.facilities }}
        </div>
        <div class="mb-3">
            <label for="{{ form.descriptions.id_for_label }}" class="form-label">Description</label>
            {{ form.descriptions }}
        </div>
        <div class="mb-3">
            <label for="{{ form.images.id_for_label }}" class="form-label">Images</label>
            {{ form.images }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
